<ion-content>
    <p class='total_header'>{{date | date:'yyyy-MM-dd'}}&nbsp;统计(单位：吨)</p>
    <ng-container *ngFor="let car of cars; let i=index">
        <div>{{car.carNo}}（{{car.person}}）:</div>
        <ng-container *ngFor="let type of car.types; let j=index">
            <span>{{type.type}}: {{type.jingzhong}}({{type.count}}车)</span> &nbsp;&nbsp;
        </ng-container>
        <span>车队小计: {{car.total}}t&nbsp;({{car.totalCount}}车)</span>
    </ng-container>
    <div class="outcar">
        <div class="carlabel">外来车辆：&nbsp;&nbsp;</div>
        <div class="carbox">
            <ng-container *ngFor="let outCar of outCars; let i=index">
                <p><span>{{outCar.origin}}({{outCar.type}})：</span>{{outCar.jingzhong}}
                    <span [hidden]="outCar.count===1">&nbsp;({{outCar.count}}车)</span></p>
            </ng-container>
        </div>
    </div>
    <div class="total">
        <div class="carlabel">统计：&nbsp;&nbsp;</div>
        <div class="carbox">
            <p style="font-size: 18px;">{{total}}</p>
        </div>
    </div>
</ion-content>
