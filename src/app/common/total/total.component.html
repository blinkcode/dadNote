<ion-content>
    <p class='total_header'>{{date | date:'yyyy-MM-dd'}}&nbsp;统计(单位：吨)</p>
    <p class="title">车队：</p>
    <ng-container *ngFor="let car of cars; let i=index">
        <div class="carNo">{{car.carNo}}（{{car.person}}）:</div>
        <div style="padding-left:35px;">
            <ng-container *ngFor="let type of car.types; let j=index">
                <span>{{type.type}}:{{type.jingzhong}}({{type.count}}车)</span>&nbsp;&nbsp;&nbsp;&nbsp;
            </ng-container>
        </div>
        <div class="smallTotal">小计: <span>{{car.total}}&nbsp;({{car.totalCount}}车)</span></div>
    </ng-container>
    <p class="title" style="margin:8px 0px">外来车辆：</p>
    <div style="padding-left:35px;">
        <ng-container *ngFor="let outCar of outCars; let i=index">
            <span>{{outCar.origin}}-{{outCar.type}}:</span>{{outCar.jingzhong}}
            <span>({{outCar.count}}车)</span>&nbsp;&nbsp;
        </ng-container>
    </div>
    <div class='total'>
        总计：&nbsp;
        <span style="font-size: 18px;">{{total}}</span>
    </div>
</ion-content>
